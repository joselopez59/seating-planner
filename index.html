<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tischplaner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <h1>Tischordnung planen</h1>
      <p>Gäste hinzufügen, Reihenfolge festlegen und die Tischansicht prüfen.</p>
    </header>

    <main class="layout">
      <div class="left-column">
        <section class="card">
          <h2>Gast hinzufügen</h2>
          <form id="guest-form" autocomplete="off">
            <label>
              Name
              <input
                id="guest-name"
                name="name"
                type="text"
                placeholder="z. B. Anna Müller"
                required
              />
            </label>
            <label>
              Notiz (optional)
              <input
                id="guest-note"
                name="note"
                type="text"
                placeholder="Vorlieben, Beziehung, Allergien…"
              />
            </label>
            <label>
              Tisch
              <select id="guest-table" name="table">
                <option value="1">Tisch 1</option>
                <option value="2">Tisch 2</option>
              </select>
            </label>
            <button type="submit">Speichern</button>
          </form>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Schnellübersicht</h2>
            <button id="download-order" type="button">Reihenfolge herunterladen</button>
          </div>
          <div id="seating-preview" class="seating-preview"></div>
        </section>
      </div>

      <div class="right-column">
        <section class="card">
          <div class="card-header">
            <h2>Sitzreihenfolge</h2>
            <button id="clear-list" type="button">Liste leeren</button>
          </div>
          <p class="hint">
            Per Drag & Drop oder mit ↑ ↓ umsortieren. Die Grafik zeigt die Ansicht von oben.
          </p>
          <ol id="seating-list" class="seating-list"></ol>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Tische (oben)</h2>
          </div>
          <div id="tables-area" class="tables-area"></div>
        </section>
      </div>
    </main>

    <template id="seat-item-template">
      <li class="seat-item" draggable="true">
        <div class="seat-info">
          <strong class="seat-name"></strong>
          <span class="seat-note"></span>
        </div>
        <div class="seat-actions">
          <button class="move-up" type="button" aria-label="Nach oben">↑</button>
          <button class="move-down" type="button" aria-label="Nach unten">↓</button>
          <button class="remove" type="button" aria-label="Entfernen">✕</button>
        </div>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
